<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Timer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="tb">
            <div class="buttons">
                <button class="button start">Start</button>
                <button class="button lap">Lap</button>
                <button class="button pause">Pause</button>
                <button class="button stop">Stop</button>
                <button class="button clear">Clear Laps</button>
            </div>   

            <div class="timer">
                <div class="timer_block">
                    <div class="time minute">00</div>
                    <div class="colonF">:</div>
                    <div class="time second">00</div>
                    <div class="colonC">:</div>
                    <div class="time msecond">00</div>
                </div>
            </div>
        </div>
        <div class="results_block">
            <div class="results"></div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
